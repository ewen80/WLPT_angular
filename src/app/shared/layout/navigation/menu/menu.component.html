  <ul saSmartMenu>  
    <li  *ngFor="let node of nodes">
        <a title="{{node.name}}">
            <i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">{{ node.name }}</span>
        </a>
        <WLPT-Menu [nodes]="node.children" *ngIf="node.children.length > 0"></WLPT-Menu>
    </li>
  </ul>
