<li *ngFor="let node of nodes">
    <a title="{{node.name}}">
        <i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">{{ node.name }}</span>
    </a>
    <menu [nodes]="node.children"></menu>
</li>
